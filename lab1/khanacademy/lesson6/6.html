<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Project: Event invite</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            margin: 40px;
        }

        h1 {
            color: #4CAF50;
        }

        h2 {
            color: #333;
        }

        p {
            font-size: 1.2em;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .event-details {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .rsvp-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

    </style>
</head>

<body>

    <div class="event-details">
        <h1>You're invited!</h1>
        <h2>To Something Special</h2>

        <p>The details:</p>
        <ul>
            <li><strong>When:</strong> [Event Date and Time]</li>
            <li><strong>Where:</strong> [Event Location]</li>
            <li><strong>What:</strong> [Event Description]</li>
        </ul>

        <a href="#" class="rsvp-button">RSVP Now</a>
    </div>

</body>

</html>
